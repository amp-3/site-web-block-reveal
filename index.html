<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ゲームコレクション</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .game-card {
      background-color: #2a2a2a;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 114, 255, 0.3);
    }

    .game-card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00c6ff;
    }

    .game-card p {
      color: #cccccc;
      line-height: 1.6;
    }

    .description {
      text-align: center;
      color: #aaaaaa;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      .games-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .game-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ゲームコレクション</h1>
    <p class="description">
      遊びたいゲームを選択してください
    </p>
    
    <div class="games-grid">
      <a href="game_click.html" class="game-card">
        <h2>ブロックリビール</h2>
        <p>
          ブロックをクリックまたはタップして画像を表示するインタラクティブなゲームです。
          すべてのブロックを消して隠された画像を明らかにしましょう！
        </p>
      </a>
      
      <!-- 今後のゲーム用のプレースホルダー -->
      <!-- 
      <a href="game_example.html" class="game-card">
        <h2>ゲーム名</h2>
        <p>ゲームの説明</p>
      </a>
      -->
    </div>
  </div>
</body>
</html>
