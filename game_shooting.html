<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shooting Game - Block Reveal</title>
  <style>
    #game-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    
    #shooting-game-area {
      width: 50%;
      height: 100%;
      background: #001122;
      position: relative;
    }
    
    #block-reveal-area {
      width: 50%;
      height: 100%;
      background: #000;
      position: relative;
    }
    
    .game-ui {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: monospace;
      font-size: 16px;
      text-align: right;
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }
    
    .controls .info {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <script type="module" crossorigin src="./assets/game_shooting.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/BaseInputHandler.js">
  <link rel="modulepreload" crossorigin href="./assets/Graphics.js">
  <link rel="stylesheet" crossorigin href="./assets/BaseInputHandler.css">
</head>
<body>
  <div id="game-container">
    <div id="shooting-game-area">
      <div class="game-ui">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="high-score">0</span></div>
        <div>Stage: <span id="stage">1</span></div>
      </div>
    </div>
    <div id="block-reveal-area"></div>
  </div>
  
  <div class="controls">
    <button id="reset-button" class="btn btn-primary">
      Reset (R)
    </button>
    <div class="info">
      Arrow Keys: Move | Space/Z: Shoot | Shift: Slow Mode
    </div>
  </div>

</body>
</html>
